<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Checkout Simulation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .summary { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; }
    input[type="number"] { width: 60px; }
    .loading { color: #0074D9; }
  </style>
</head>
<body>
  <h1>AI Checkout Reward Simulation</h1>
  <form id="sim-form">
    <label for="numCarts">Number of simulated checkouts: </label>
    <input type="number" id="numCarts" name="numCarts" value="100" min="1" max="500" required>
    <button type="submit">Run Simulation</button>
  </form>
  <div class="summary" id="summary"></div>
  <div id="details"></div>
  <script src="main.js"></script>
</body>
</html>
